<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="Container">
        <h1>Password Generator</h1>

        <div class="Display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>

            <button dataCopy>
                <span data-copyMsg></span>
                <img src="./assets/copy.svg" alt="copy" width="23" height="23">
            </button>

        </div>

        <div class="input-Container">
            <!--password length section-->
            <div class="length-container">
                <p>Password length</p>
                <p data-lengthNumber>0</p>
            </div>
            <!--slider-->

            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>

            <!--check box-->
            <div>
                <input type="checkbox" id="uppercase">
                <label for="uppercase">includes upeercase letter</label>
            </div>

            <div>
                <input type="checkbox" id="lowercase">
                <label for="uppercase">includes lowercase letter</label>
            </div>

            <div>
                <input type="checkbox" id="number">
                <label for="uppercase">includes numbers</label>
            </div>

            <div>
                <input type="checkbox" id="symbols">
                <label for="uppercase">includes symbols</label>
            </div>

            <!--strength section-->
            <div class="strength-container">
                <p>stregth</p>
                <div data-indicator></div>
            </div>

            <!--Generate Password-->
            <button class="generatepassword">Generate Password</button>

        </div>



    </div>
    <script src="script.js"></script>
    
</body>
</html>
